<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<link rel="stylesheet" href="/css/application.css" type="text/css" charset="utf-8">
		<link rel="stylesheet" href="/css/bootstrap.min.css">
	</head>
	<body>

		<div id="lobby" class="well">
			<div id="games_menu">
				<h3>Game List</h3>
				<ol id="game_list"> </ol>
			</div>

			<div id="new_game-container">
				<h3>Create a new game</h3>
				<form action="/games/">
					<ul class="unstyled">
						<li class="clearfix">
							<label for="game_name">Name</label>
							<div class="input">
								<input type="text" name="game_name" id="game_name" class="x-large span3" />
							</div>
						<li class="clearfix">
							<label for="num_players">Players</label>
							<div class="input">
								<select name="num_players" id="num_players" class="small">
									<option>4</option>
									<option>2</option>
									<option>1</option>
								</select>
							</div>
						</li>
						<li class="actions clearfix">
							<input type="submit" id="new_game" class="btn primary" value="Create" />
						</li>
					</ul>
				</form>

			</div>
		</div>

		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
		<script type="text/javascript" src="/js/require.js"></script>
		<script type="text/javascript" src="/js/lobby.js"></script>

	</body>
</html>
